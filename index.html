<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="neonodes">
    <meta property="og:description" content="The Neolation cluster.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iLaS</title>
    <style>
      html { background-color: rgb(0, 120, 0); }
    </style>
    <!-- favicon -->
    <meta name="theme-color" content="#000000">
    <script type="text/javascript">
      (function(l) {
        if (l.protocol === 'http:') {
          window.location.replace("https://www.illuminatinglaserandstyle.com");
          return
	    }
        console.log("pathname=[" + l.pathname + "]")
        if (l.pathname === '/') {
          query = window.location.href.split("?")[1]
          function getSearchStr() {
              const searchstr = window.location.href.split("?")[1]
              if (typeof(searchstr) === "undefined") {
                  return ""
              } else {
                  return "&" + searchstr
              }
          }
          window.location.replace("https://examan007.github.io/neonodes/dist/neonodes/browser/index.html" + getSearchStr());
          return
        }
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
