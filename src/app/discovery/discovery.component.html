<!-- discovery.component.html -->

<h2>Cluster Nodes</h2>

<ul>
	<li *ngFor="let node of nodes">{{node.name}} {{node.ipaddr}}</li>
</ul>

<h2>Cluster Status</h2>
<div>{{ clusterStatus }}</div>

<h2>Node Operations</h2>
<form (ngSubmit)="registerNode(nodeName.value, nodeIp.value)">
  <label for="nodeName">Node Name:</label>
  <input type="text" id="nodeName" required>
  
  <label for="nodeIp">Node IP:</label>
  <input type="text" id="nodeIp" required>

  <button type="submit">Register Node</button>
</form>

<form (ngSubmit)="deregisterNode(nodeName.value, nodeIp.value)">
  <label for="nodeName">Node Name:</label>
  <input type="text" id="nodeName" required>
  
  <label for="nodeIp">Node IP:</label>
  <input type="text" id="nodeIp" required>

  <button type="submit">Deregister Node</button>
</form>
<p>discovery works!</p>
